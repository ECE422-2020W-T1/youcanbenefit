<main class="home" >

    <img src="/assets/logo.svg" class="logo-image">


    <div class="ribbon">
        <span> <a routerLink="/about">About</a> </span>
    </div>

    <section class="link-container" [@fadein]>
        <section class="feature-description">
            <p>Answer a few questions to find benefits you could apply for.</p>
            <a routerLink="/master-screener/questions">
                <button mat-raised-button ><mat-icon>view_module</mat-icon>Start</button>
            </a>
        </section>

        <section class="feature-description">
            <p>See benefits for people in Edmonton.</p>
            <a routerLink="/browse-programs/all">
                <button mat-raised-button ><mat-icon>web</mat-icon> Browse</button>
            </a>
        </section>

        <section class="feature-description">
            <p>Documents & Additional Resources</p>
            <a routerLink="/resources">
                <button mat-raised-button ><mat-icon>library_books</mat-icon>  View</button>
            </a>
        </section>

        <app-ie-sucks *ngIf="isIE"></app-ie-sucks>
    </section>

    <!-- <form novalidate id="editable-area" [formGroup]="feedback._form">
        <mat-form-field [style.width]="'100%'"> -->
    <input matInput [(ngModel)]="feedback.feedback" placeholder="Feedback"/>
        <!-- </mat-form-field>
    </form> -->
    

    <button mat-raised-button (click)="handleSendClick()" >Send</button>

</main>
